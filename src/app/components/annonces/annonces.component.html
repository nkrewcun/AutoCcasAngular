<table class="table">
  <thead>
  <th>Marque</th>
  <th>Modèle</th>
  <th>Reference</th>
  <th>Titre</th>
  <th>Kilometrage</th>
  <th>Prix</th>
  </thead>
  <tbody>
  <tr *ngFor="let annonce of annonces">
    <td>{{annonce.modele.marque.nom}}</td>
    <td>{{annonce.modele.nom}}</td>
    <td>{{annonce.reference}}</td>
    <td>{{annonce.titre}}</td>
    <td>{{annonce.kilometrage}} km</td>
    <td>{{annonce.prix}} €</td>
  </tr>
  </tbody>
</table>
